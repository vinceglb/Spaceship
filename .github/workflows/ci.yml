name: 🧪 App build, lint and tests

on: [push, pull_request]

jobs:
  build-app:
    strategy:
      matrix:
          os: [ubuntu-latest]
          node: [16]

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5

      - name: 🏗 Setup node env & 🎑 Yarn install cache 
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: 👨🏻‍💻 Install dependencies
        run: yarn

      - name: 🥻 Build l'API
        run: yarn build


  tests:
    strategy:
      matrix:
          os: [ubuntu-latest]
          node: [16]

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5

      - name: 🏗 Setup node env & 🎑 Yarn install cache 
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: 👨🏻‍💻 Install dependencies
        run: yarn

#      - name: 🧪 Run tests
#        run: yarn test


  lint:
    strategy:
      matrix:
          os: [ubuntu-latest]
          node: [16]

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5

      - name: 🏗 Setup node env & 🎑 Yarn install cache 
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: 👨🏻‍💻 Install dependencies
        run: yarn

      - name: 👀 Run linter
        run: yarn lint
